<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${shift.id == null ? 'Ajouter un Cr√©neau' : 'Modifier le Cr√©neau'}">Titre</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

<div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md border-t-4 border-yellow-500">
    <h2 class="text-2xl font-bold mb-6 text-gray-800"
        th:text="${shift.id == null ? 'Nouveau Cr√©neau üïí' : 'Modifier le Cr√©neau ‚úèÔ∏è'}">
    </h2>

    <form action="/enregistrer-shift" method="post" class="space-y-4">

        <input type="hidden" name="id" th:value="${shift.id}">

        <div>
            <label class="block text-sm font-bold text-gray-700 mb-1">Employ√©</label>
            <select name="userId" class="w-full border p-2 rounded bg-gray-50 focus:ring-2 focus:ring-yellow-500 outline-none">
                <option th:each="u : ${employes}"
                        th:value="${u.id}"
                        th:text="${u.nom} + ' (' + ${u.posteDefaut} + ')'"
                        th:selected="${shift.utilisateur != null && shift.utilisateur.id == u.id}">
                </option>
            </select>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">D√©but</label>
                <input type="datetime-local" name="dateDebut" required
                       th:value="${shift.dateDebut}"
                       class="w-full border p-2 rounded focus:ring-2 focus:ring-yellow-500 outline-none">
            </div>
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">Fin</label>
                <input type="datetime-local" name="dateFin" required
                       th:value="${shift.dateFin}"
                       class="w-full border p-2 rounded focus:ring-2 focus:ring-yellow-500 outline-none">
            </div>
        </div>

        <div>
            <label class="block text-sm font-bold text-gray-700 mb-1">Poste pour ce service</label>
            <select name="poste" class="w-full border p-2 rounded">
                <option value="Sandwich" th:selected="${shift.poste == 'Sandwich'}">Sandwich</option>
                <option value="Pizza" th:selected="${shift.poste == 'Pizza'}">Pizza</option>
                <option value="Accueil" th:selected="${shift.poste == 'Accueil'}">Accueil</option>
                <option value="Livreur" th:selected="${shift.poste == 'Livreur'}">Livreur</option>
                <option value="Manager" th:selected="${shift.poste == 'Manager'}">Manager</option>
            </select>
        </div>

        <div>
            <label class="block text-sm font-bold text-gray-700 mb-1">Note (Optionnel)</label>
            <input type="text" name="commentaire"
                   th:value="${shift.commentaire}"
                   placeholder="Ex: Fermeture, Mise en place..." class="w-full border p-2 rounded">
        </div>

        <div class="flex gap-2 pt-4">
            <button type="submit" class="flex-1 bg-yellow-500 text-white font-bold py-2 rounded hover:bg-yellow-600 transition">
                <span th:text="${shift.id == null ? 'Cr√©er' : 'Mettre √† jour'}">Valider</span>
            </button>
            <a href="/" class="flex-1 bg-gray-200 text-gray-700 font-bold py-2 rounded text-center hover:bg-gray-300">Annuler</a>
        </div>
    </form>

    <div th:if="${shift.id != null}" class="mt-4 text-center">
        <a th:href="@{/supprimer-shift/{id}(id=${shift.id})}"
           onclick="return confirm('Supprimer ce cr√©neau ?')"
           class="text-red-500 text-sm hover:underline">Supprimer ce cr√©neau</a>
    </div>
</div>

</body>
</html>
