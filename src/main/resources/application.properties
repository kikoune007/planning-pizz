# Si une variable d'environnement existe (CLOUD), on l'utilise. Sinon on prend WAMP (LOCAL).
spring.datasource.url=${MYSQL_URL:jdbc:mysql://localhost:3306/planning_pizz?serverTimezone=UTC}
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Config pour que Ã§a marche bien sur le serveur
server.port=${PORT:8080}

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true